<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/feature.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jsPDF (CDN) -->

    <!-- Quill CSS and JS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <!-- Moment.js (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="imglogo">
            <img src="../images/logo.jpg" alt="Logo">
            <div class="logo">Note Taker</div>
        </div>
        
    </nav>
    <div id="results"></div>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <!-- Navigation Links -->
            <div class="category">
                <a href="feature.html" onclick="setActive(this); showHome()">
                    <i class="fa fa-house"></i> Home
                </a>
                <a href="#" onclick="setActive(this); renderAccount()">
                    <i class="fa-solid fa-user"></i> My Account
                </a>
                <a href="#" onclick="setActive(this); createNewFolder()">
                    <i class="fa-regular fa-folder-open"></i> New Folder
                </a>
                <a href="#" onclick="setActive(this); renderTrash()">
                    <i class="fa-solid fa-trash"></i> Trash
                </a><br>
                <a href="#" onclick="setActive(this); showArchive()">
                    <i class="fa-solid fa-file-arrow-down"></i> Archive
                </a>
                <div class="serchapi">
                    <input type="text" id="search" placeholder="Research">
                    <button onclick="searchAPI()">Search</button>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://www.facebook.com/sina.neak.79" aria-label="Facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            
        </div>

        <!-- Main Content Section -->
        <div class="main">
            <!-- Search Bar -->
            <div class="controls">
                <input type="text" id="search-input" placeholder="Search notes..." aria-label="Search notes">
            </div>

            <!-- Add Note Button -->
            <div class="add-note">
                <button onclick="showModal()" aria-label="Add new note">Add New Note</button>
            </div>


            <!-- Input Form -->
            <div id="note-modal" class="bg-white p-4 rounded shadow mb-6">
                <input 
                    type="text" 
                    id="note-title" 
                    placeholder="Note Title" 
                    class="w-full p-2 mb-2 border rounded" 
                />
                <div 
                    id="note-content" 
                    class="w-full p-2 mb-2 border rounded h-24" 
                    style="overflow-y: auto;">
                </div>
                <div class="flex items-center mb-2">
                    <label for="note-color" class="mr-2">Background Color:</label>
                    <select 
                        id="note-color" 
                        class="p-2 border rounded">
                        <option value="bg-None">None</option>
                        <option value="bg-white">White</option>
                        <option value="bg-yellow-200">Yellow</option>
                        <option value="bg-blue-200">Blue</option>
                        <option value="bg-green-200">Green</option>
                        <option value="bg-pink-200">Pink</option>
                    </select>
                </div>
                <div class="flex items-center mb-2">
                    <label for="note-emoji" class="mr-2">Emoji:</label>
                    <select 
                        id="note-emoji" 
                        class="p-2 border rounded">
                        <option value="">None</option>
                        <option value="ðŸ˜€">ðŸ˜€</option>
                        <option value="âœ¨">âœ¨</option>
                        <option value="ðŸ”¥">ðŸ”¥</option>      
                        <option value="ðŸ’¡">ðŸ’¡</option>
                        <option value="ðŸŽ‰">ðŸŽ‰</option>
                    </select>
                </div>
                <div class="flex items-center mb-4">
                    <label for="note-reminder" class="mr-2">Set Reminder:</label>
                    <input 
                        type="datetime-local" 
                        id="note-reminder" 
                        class="p-2 border rounded"
                    />
                </div>
                <button 
                    onclick="addNote()"
                    id="addNote" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >Save Note</button>
                <button 
                    id="save-pdf" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2"
                >Save as PDF</button>
            </div>
    
            <!-- Notes Section -->
            <div id="notes-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Notes will be dynamically added here -->
            </div>
    
            <div id="archive-container" style="display: none;">
                <!-- Archive notes will be displayed here -->
            </div>
            
        </div>
    
        <!-- Your JavaScript File -->
        <script src="../js/feature.js"></script>
    </body>
    
    </html>
